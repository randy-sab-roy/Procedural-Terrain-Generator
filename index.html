<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Terrain Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="utils/matUtils.js"></script>
    <script src="utils/glUtils.js"></script>
    <script src="cube/cube.js"></script>
    <script src="quad/quad.js"></script>
    <script src="index.js"></script>
</head>

<body onload="init()">
    <h1>Procedural Terrain Generator</h1>
    <div class="container">
        <div class="menu">
            <div>
                <label>Wire Mode</label>
                <input type="checkbox" id="wire">
            </div>
            <div>
                <label>Ambient Light</label><br>
                <input type="range" min="0" max="1" value="0.45" step="0.01" id="ka">
            </div>
            <div>
                <label>Diffuse Light</label><br>
                <input type="range" min="0" max="1" value="0.8" step="0.01" id="kd">
            </div>
            <div>
                <label>Amplitude</label><br>
                <input type="range" min="0" max="1" value="0.5" step="0.001" id="amp">
            </div>
            <div>
                <label>Rotation Speed</label><br>
                <input type="range" min="0" max="0.01" value="0.003" step="0.0001" id="animSpeed">
            </div>
            <div>
                <label>Camera</label><br>
                <input type="range" min="-20" max="-6" value="-15" step="0.001" id="camera">
            </div>
        </div>
        <canvas id="c"></canvas>
    </div>
</body>

</html>
