<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Terrain Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="utils/gl-matrix-min.js"></script>
    <script src="utils/glUtils.js"></script>
    <script src="generator/generator.js"></script>
    <script src="quad/quad.js"></script>
    <script src="index.js"></script>
</head>

<body onload="init()">
    <div id="drawZone">
        <canvas id="drawCanvas"></canvas>
    </div>
    <div id="menu">
        <div>
            <h1>Terrain Generator</h1>
            <div>
                <h2>Terrain</h2>
                <div>
                    <label class="title">Use Generator</label>
                    <input type="checkbox" checked id="useGen">
                </div>
                <div>
                    <label class="title">Show Generator View</label>
                    <input type="checkbox" checked id="showGen">
                </div>
                <div>
                    <label class="title">Wire Mode</label>
                    <input type="checkbox" id="wire">
                </div>
                <div>
                    <label class="title">Noise Type</label><br>
                    <div>
                        <label>Perlin</label>
                        <input type="radio" name="noise" checked value="0"><br>
                        <label>Worley</label>
                        <input type="radio" name="noise" value="1"><br>
                    </div>
                </div>
                <div>
                    <label class="title">H</label><br>
                    <input type="range" min="0.0" max="1.0" value="1" step="0.0001" id="h">
                </div>
                <div>
                    <label class="title">Octaves</label><br>
                    <input type="range" min="1" max="16" value="10" step="1" id="octaves">
                </div>
                <div>
                    <label class="title">Amplitude</label><br>
                    <input type="range" min="0" max="1.5" value="0.75" step="0.001" id="amp">
                </div>
                <div>
                    <label class="title">Contrast</label><br>
                    <input type="range" min="0.0" max="4.0" value="2.0" step="0.001" id="gContrast">
                </div>
                <div>
                    <label class="title">Brightness</label><br>
                    <input type="range" min="-3.0" max="3.0" value="0.0" step="0.001" id="gBrightness">
                </div>
                <div>
                    <label class="title">Scale</label><br>
                    <input type="range" min="0.5" max="3.0" value="1" step="0.0001" id="terrainScale">
                </div>
            </div>
            <div>
                <label class="title">Choose a fractal:</label>

                <div class="tab" style="margin-bottom: 0px;">
                    <button class="tablinks active" onclick="openTab(event, 'fbm')">Fbm</button>
                    <button class="tablinks" onclick="openTab(event, 'h1')">H1</button>
                    <button class="tablinks" onclick="openTab(event, 'h2')">H2</button>
                    <button class="tablinks" onclick="openTab(event, 'h3')">H3</button>
                </div>
                <div id="fbm" class="tabcontent" style="display: block;">
                    <div>
                        <label class="title">Enable</label>
                        <input type="checkbox" checked id="showFbm">
                    </div>
                    <div>
                        <label class="title">Amplitude</label><br>
                        <input type="range" min="0" max="0.5" value="0.25" step="0.001" id="fAmp">
                    </div>
                    <div>
                        <label class="title">Contrast</label><br>
                        <input type="range" min="0.0" max="2.0" value="1.0" step="0.001" id="fContrast">
                    </div>
                    <div>
                        <label class="title">Scale</label><br>
                        <input type="range" min="-10.0" max="8.0" value="1.0" step="0.0001" id="fScale">
                    </div>
                </div>
                <div id="h1" class="tabcontent">
                    <div>
                        <label class="title">Enable</label>
                        <input type="checkbox" checked id="showH1">
                    </div>
                    <div>
                        <label class="title">Amplitude</label><br>
                        <input type="range" min="0" max="0.5" value="0.25" step="0.001" id="h1Amp">
                    </div>
                    <div>
                        <label class="title">Contrast</label><br>
                        <input type="range" min="0.0" max="2.0" value="1.0" step="0.001" id="h1Contrast">
                    </div>
                    <div>
                        <label class="title">Scale</label><br>
                        <input type="range" min="-10.0" max="8.0" value="1.0" step="0.0001" id="h1Scale">
                    </div>
                </div>
                <div id="h2" class="tabcontent">
                    <div>
                        <label class="title">Enable</label>
                        <input type="checkbox" checked id="showH2">
                    </div>
                    <div>
                        <label class="title">Amplitude</label><br>
                        <input type="range" min="0" max="0.5" value="0.25" step="0.001" id="h2Amp">
                    </div>
                    <div>
                        <label class="title">Contrast</label><br>
                        <input type="range" min="0.0" max="2.0" value="1.0" step="0.001" id="h2Contrast">
                    </div>
                    <div>
                        <label class="title">Scale</label><br>
                        <input type="range" min="-10.0" max="8.0" value="1.0" step="0.0001" id="h2Scale">
                    </div>
                </div>
                <div id="h3" class="tabcontent">
                    <div>
                        <label class="title">Enable</label>
                        <input type="checkbox" checked id="showH3">
                    </div>
                    <div>
                        <label class="title">Amplitude</label><br>
                        <input type="range" min="0" max="0.5" value="0.25" step="0.001" id="h3Amp">
                    </div>
                    <div>
                        <label class="title">Contrast</label><br>
                        <input type="range" min="0.0" max="2.0" value="1.0" step="0.001" id="h3Contrast">
                    </div>
                    <div>
                        <label class="title">Scale</label><br>
                        <input type="range" min="-10.0" max="8.0" value="1.0" step="0.0001" id="h3Scale">
                    </div>
                </div>
            </div>

            <div>
                <h2>Light</h2>
                <div>
                    <label class="title">Color Mode</label><br>
                    <div>
                        <label>Phong lighting</label>
                        <input type="radio" name="mode" checked value="0"><br>
                        <label>Normals</label>
                        <input type="radio" name="mode" value="1"><br>
                        <label>Gradient</label>
                        <input type="radio" name="mode" value="2"><br>
                        <label>Fixed</label>
                        <input type="radio" name="mode" value="3">
                    </div>
                </div>
                <div>
                    <label class="title">Ambient Light</label><br>
                    <input type="range" min="0" max="1" value="0.45" step="0.01" id="ka">
                </div>
                <div>
                    <label class="title">Diffuse Light</label><br>
                    <input type="range" min="0" max="1" value="0.8" step="0.01" id="kd">
                </div>
                <div>
                    <label class="title">Specular Light</label><br>
                    <input type="range" min="0" max="1" value="0.8" step="0.01" id="ks">
                </div>
                <div>
                    <label class="title">Shininess</label><br>
                    <input type="range" min="1" max="128" value="80" step="1" id="sv">
                </div>
            </div>
            <div>
                <h2>Camera</h2>
                <div>
                    <label class="title">Rotation Speed</label><br>
                    <input type="range" min="0" max="0.01" value="0" step="0.0001" id="animSpeed">
                </div>
                <div>
                    <label class="title">Translation Speed</label><br>
                    <input type="range" min="0" max="0.005" value="0.001" step="0.00001" id="terrainOffset">
                </div>
                <div>
                    <label class="title">Zoom</label><br>
                    <input type="range" min="-20" max="-6" value="-12" step="0.001" id="camera">
                </div>
            </div>
            <div>
                <h2>Recording</h2>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="downloadHeightMap()">Download Height Map</button>
                </div>
                <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
                    <button onclick="record()">Record 5 seconds</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
